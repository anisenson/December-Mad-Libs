<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Holiday Mad Libs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--My CSS-->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->

    <div class="background">
      <header class="text-white text-center py-3">
        <div class="container ">
          <h1 class="display-4">Holiday Mad-Libs</h1>
          <h3 class="lead">Click on the button to create the Mad-Libs</h3>
        </div>
      </header>

     
      

    <!-- Mad Libs Section -->
      <main class="container">
        <div class="row justify-content-center mt-5 mb-2">
          <div class="col-12 text-center">
            <button
              class="btn btncustom btn-lg btn-block"
              id="generateMadLib"
              onclick="generateMadLib()"
            >
              Click here to start
            </button>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-12 div1 m-2">
            <!--Mad Lib will go here :)-->
            <p id="madLibOutput"></p>
          </div>
        </div>
      </main>

      <!-- Footer Section -->
      <footer class="text-white text-center fixed-bottom">
        <div class="container">
          <p>&copy;Adam Nisenson</p>
        </div>
      </footer>
    
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!--My Javascript-->
    <script src="script.js"></script>
  </body>
</html>
